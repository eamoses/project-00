<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RACE DAY!</title>
  <!-- tab icon -->
  <link rel="shortcut icon" href="icon.png"/>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>

</head>

<body>
  <!-- header will hold the name of the game, objective button and replay button -->
  <header class = "header">
    <h1>Typeface Race Day!</h1>
    <div class = "buttonPanel">
    <button name = "button" class = "objective">Objective</button>
    <button name = "button" class = "replay">New Game</button>
    <div class="general">
        <div class="col-md-6 col-md-offset-3 popup hidden">
            <button name = "button" class = "close">Close</button>
              <h2>
                <p>OBJECTIVE:</p>
                <p>Who will win, Garamond or Avenir? <br>To be player Garamond, press G on the keyboard, to be player Avanir, press A on the keyboard. The first one to the finish line WINS! GOOD LUCK!</p>
              </h2>
        </div>
    </div>
  </div>
  </header>
  <!-- following divs hold the racetrack -->
<svg viewbox = "0  0 1300 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- <rect x=10% y=10% width=50% height=25% fill="red"/> -->
  <image xlink:href="fullRaceTrack.svg" id="raceTrack"  x=0 y=0 />
  <image xlink:href="playerAvenir.svg" id="playerAvenir" x=0% y=22% />
  <image xlink:href="finishLine.png" id="finishLine" alt="finish" x=90% y=22% />
</svg>
<!-- the footer -->
  <footer class = "footer">
    <p>
      &copy; 2016 Emily Anne Moses
    </p>
  </footer>
</body>

</html>
